<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="input-item">
          <h1>Bill</h1>
          <input
            class="input-bill"
            type="number"
            step="0.01"
            min="0.01"
            placeholder="$0.00"
          /><br />
        </div>
        <div class="input-people">
          <h2>People</h2>
          <input class="num-people" type="number" min="1" placeholder="1" />
        </div>
        <div class="input-item">
          <h2>Tip</h2>

          <button class="btn btn-tip" value="0.05">5%</button>
          <button class="btn btn-tip" value="0.1">10%</button>
          <button class="btn btn-tip" value="0.15">15%</button>
          <button class="btn btn-tip" value="0.20">20%</button>
          <button class="btn btn-tip" value="0.25">25%</button>
          <input class="custom-tip" type="text" placeholder="Custom" />
        </div>
      </div>
      <div class="output">
        <div class="tip">
          <div class="display">
            <h3>Tip</h3>
            <p class="per">per person</p>
          </div>
          <span class="output-tip">$0.00</span>
        </div>
        <div class="total">
          <div class="display">
            <h3>Total</h3>
            <p class="per">per person</p>
          </div>
          <span class="output-total">$0.00</span>
        </div>
      </div>
    </div>
    <footer>Created by Alexis Rolle</footer>
    <script src="script.js"></script>
  </body>
</html>
